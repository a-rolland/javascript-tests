<head>
  <style>
    body {
      margin: 0;
    }
  </style>
  ​
  <script src="https://unpkg.com/globe.gl"></script>
  <!--<script src="../../dist/globe.gl.js"></script>-->
</head>
​
<body>
  <div id="globeViz"></div>
  ​
  <script>
    fetch(
      "https://jason-coverage-tiles-test.s3.eu-central-1.amazonaws.com/stations.geojson"
    )
      .then((res) => res.json())
      .then((places) => {
        Globe()
          .globeImageUrl(
            "https://unpkg.com/three-globe/example/img/earth-night.jpg"
          )
          // .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
          .labelsData(places.features)
          .labelLat((d) => d.geometry.coordinates[1])
          .labelLng((d) => d.geometry.coordinates[0])
          .labelText((d) => d.properties.name)
          .labelSize((d) => Math.sqrt(30000) * 4e-4)
          .labelDotRadius((d) => Math.sqrt(30000) * 4e-4)
          .labelColor(() => "rgba(255, 165, 0, 0.75)")
          .labelResolution(2)(document.getElementById("globeViz"));
      });
  </script>
</body>
